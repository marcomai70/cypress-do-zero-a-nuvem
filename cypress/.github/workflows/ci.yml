
name: Cypress Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
      
      - name: Run Cypress tests
        run: npx cypress run --config-file cypress-do-zero-a-nuvem/cypress.config.js --project cypress-do-zero-a-nuvem